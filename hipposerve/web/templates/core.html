<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Simons Observatory Post Office</title>
  </head>
  <style>
    body {
      margin: 1em;
      position: relative;
    }
    h2:not(:first-of-type),
    h3,
    h4:not(:first-of-type),
    h5:not(:first-of-type),
    h6 {
      margin-top: 2em;
    }
    h4, h5 {
      margin-top: 1em;
    }
    .jump-to-top {
      display: none;
      position: fixed;
      right: 1em;
      bottom: 1em;
      opacity: 0.3;
      font-size: 1.5em;
    }
    .jump-to-top:hover {
      opacity: 1;
    }
  </style>
  <script>
    function debounce(method, delay) {
      clearTimeout(method._tId);
      method._tId = setTimeout(function(){
          method();
      }, delay);
    }
    function jumpToTop() {
      window.scroll(window.scrollX, 0);
    }
    function onScroll() {
      if (window.scrollY > 100) {
        document.querySelector('.jump-to-top').style.display = 'block';
      } else {
        document.querySelector('.jump-to-top').style.display = 'none';
      }
    }
  </script>
  <body onscroll="debounce(onScroll, 100)">
    {% block content %}{% endblock %}
    <button
      class="btn btn-outline-secondary jump-to-top"
      title="Go back to the top of the page"
      onclick="jumpToTop()"
    >
      &#x21E7;
    </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
